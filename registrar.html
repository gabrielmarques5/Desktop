<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/registrar.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #47718f">
        <a class="navbar-brand" href="#">
            <img src="img/home.png" width="30" height="30" class="d-inline-block align-top" alt="Imagem home" onclick="home()">
        </a>
    </nav>
    <!-- Imagem do Formulario -->
    <div class="form-group d-flex justify-content-center">
        <img src="img/registrar.png" alt="Imagem de registro" class="img-responsive">
    </div>
    <!-- Form para cadastro -->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputName">Nome:</label>
                    <input type="name" class="form-group form-control" id="inputName" placeholder="Nome">
                </div>
                <div class="form-group cod-md-6 offset-md-3">
                    <label for="inputNascimento">Data de Nascimento:</label>
                    <input type="date" class="form-group form-control" id="inputNascimento" placeholder="Nascimento">
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-group form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group cod-md-6 offset-md-3">
                    <label for="inputTelefone">Telefone:</label>
                    <input type="tel" class="form-group form-control" id="inputTelefone" placeholder="Telefone">
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputSenha">Senha:</label>
                    <input type="password" class="form-group form-control" id="inputSenha" placeholder="Senha">
                </div>
            </div>
        </form>
        <div class="form-group d-flex justify-content-center">
            <button class="btn btn-outline-dark" name="Cadastrar" style="background-color: #659ac0" onclick="registrar()">Cadastrar</button>
        </div>
    </div>

    <script src="script/registrarScript.js"></script>
</body>
</html>
