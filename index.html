<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/home.css" rel="stylesheet">
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <!-- Imagem do Formulario -->
        <div class="form-group d-flex justify-content-center">
            <img src="img/Login.png" alt="Imagem de login" class="img-responsive">
        </div>
        <!-- Form para login-->
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 offset-md-3">
                        <label for="inputEmail">Login:</label>
                        <input type="email" class="form-group form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md-6 offset-md-3">
                        <label for="inputSenha">Senha:</label>
                        <input type="password" class="form-group form-control" id="inputSenha" placeholder="Senha">
                    </div>
                </div>
            </form>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-outline-dark" name="Entrar" style="background-color: #659ac0" onclick="entrar()">Entrar</button>
            </div>
            <div class="form-group d-flex justify-content-center">
                <label for="inputCriarConta">NÃ£o tem uma conta? <a href="registrar.html">Crie uma!</a> </label>
            </div>
        </div>
        
        <script src="script/script.js"></script>
    </body>
</html>
